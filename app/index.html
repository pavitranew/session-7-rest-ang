<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Session 2</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <header>
    <h1>Recipes!</h1>
  </header>

  <nav id="main">
    <div class="logo"><img src="img/logo.svg" /></div>
    <div class="navitems"></div>
  </nav>

  <form action="/api/recipes" method="post">
    <input type="text" placeholder="Recipe Title" name="title">
    <input type="text" placeholder="Recipe Image" name="image">
    <textarea type="text" placeholder="Recipe Description" name="description"></textarea>
    <button type="submit">Submit</button>
  </form>

  
  <div class="site-wrap"></div>

  <script src="js/main.js"></script>
  
</body>
</html>
